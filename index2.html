    <body>
      
           
            
            <header>
              <h2>KUNG-FU</h2>
              
            </header>
            
            <section>
              <nav>
                <ul>
                  <p id="winAlert"></p>
                  <p id="loseAlert"></p>
                </ul>
                <ul class="second-ul" p id="playAgain"></ul>
              </nav>
              
              <article>
                
                <h3>Press any letter to begin guessing</h3>
                <p>WINS</p>
                <p id="numofWins"></p>
                <h3>Current Word</h3>
                <p id="wordguess"></p>
                
                <h3>Number of Guesses Left</h3>
                <p id="guessesLeft"></p>
                <h3>Letters Already Guessed</h3>
                <p id="lettersGuessed"></p>

              </article>
            </section>
            
            <footer>
              <p>This is martial arts themed hangman game.</p>
            </footer>
            
            <script>
              restartGame();
              onScreen();
            </script>
